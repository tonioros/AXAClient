<div class="row justify-content-md-center " style="margin: 20vh 0px; padding: 7vh 0px; border-bottom: solid 2px #1F3A93;border-top: solid 2px #1F3A93; ">
    <div class="col-lg-6 col-md-10 col-sm-10">
      <h1 class="text-center">Iniciar Sesion <i class="{{state.name}} fa-2x" aria-hidden="true"></i></h1>
      <div *ngIf="state.show" class="alert {{state.type}}" role="alert">
        <h2>{{state.title}}</h2>{{state.mensage}}</div>
    </div>
    <div class="col-lg-4 col-md-6 co-sm-10">
        <form #data="ngForm" (submit)="iniciarSesion(data)">
           <div class="form-group">
             <label>Correo o Codigo</label>
             <input class="form-control" ngModel name="nick" type="text" placeholder="Correo o Codigo" required>
           </div>
            <div class="form-group">
             <label>Contraseña</label>
             <input class="form-control" ngModel name="contrasena" type="password" placeholder="Contraseña" required>
           </div>
           <button type="submit" class="btn btn-block btn-outline-primary">Iniciar Sesion</button>
        </form>
    </div>
      <div style="margin: 10px 15%;">
          <h5 class="text-center" style="color: #2C3E50">Tambien puede ingresar con  <a href="http://axaws.herokuapp.com/auth/facebook" class="btn btn-primary"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></h5>
      </div>
 </div>
