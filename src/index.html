<script>
$(window).scroll(function(){
      if ($(window).scrollTop() < 132){
      $("#navbarAXA").css("background","rgba(242, 241, 239, 0.02)");
      $("#headerEle").css("color","rgba(255, 255, 255, 1)");
      $("#headerEle2").css("color","rgba(255, 255, 255, 1)");
      }
      if ($(window).scrollTop() >= 132 && $(window).scrollTop() < 264){
      $("#navbarAXA").css("background","rgba(242, 241, 239, 0.26)");
      $("#headerEle").css("color","rgba(242, 242,242, 1)");
      $("#headerEle2").css("color","rgba(242, 242,242, 1)");
      }
      if ($(window).scrollTop() >= 264 && $(window).scrollTop() < 369){
       $("#navbarAXA").css("background","rgba(242, 241, 239, 0.51)");
       $("#headerEle").css("color","rgba(192, 192, 192, 1)");
       $("#headerEle2").css("color","rgba(192, 192, 192, 1)");
      }      
      if ($(window).scrollTop() >= 396 && $(window).scrollTop() < 528){
       $("#navbarAXA").css("background","rgba(242, 241, 239, 0.76)");
       $("#headerEle").css("color","rgba(128, 128, 128, 1)");
       $("#headerEle2").css("color","rgba(128, 128, 128, 1)");
      }      
      if ($(window).scrollTop() >= 528){
       $("#navbarAXA").css("background","rgba(242, 241, 239, 1)");
       $("#headerEle").css("color","rgba(64, 64, 64, 1)");
       $("#headerEle2").css("color","rgba(64, 64, 64, 1)");
      }
})

function openNav(){document.getElementById("mySidenav").style.width="250px"} function closeNav(){document.getElementById("mySidenav").style.width="0"}
